[uwsgi]
module = vakaavto.wsgi:app
master = True
workers = 2
http = 0.0.0.0:8000
http-keepalive = 1
need-app = true
worker-reload-mercy = 5
harakiri = 20
max-requests = 1000
listen = 10
die-on-term = True
buffer-size = 65536
post-buffering = 1
enable-threads=yes

logto=/tmp/vakaavto.log
log-format =  %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "
log-maxsize=1000000

[local]
ini = :uwsgi
env = SETTINGS=local


[prod]
ini = :uwsgi
env = SETTINGS=prod